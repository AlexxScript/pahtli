version: '3'
services:
  db:
    image: postgres
    container_name: patli 
    restart: always
    env_file:
      - ./server-pahtli/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data 

  web:
    build: ./server-pahtli
    env_file:
      - ./server-pahtli/.env
    volumes:
      - ./server-pahtli:/code
    ports:
      - "8000:8000"
    depends_on:
      - db  
    environment:
      - DEBUG=1  

  frontend:
    build: ./client-patli
    ports:
      - "3000:3000"
    depends_on:
      - web
    env_file:
      - ./client-patli/.env
    volumes:
       - ./client-patli:/app
    command: pnpm run dev

volumes:
  postgres_data:
